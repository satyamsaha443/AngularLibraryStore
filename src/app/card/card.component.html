<div class="card my-3">
    <img [src] = "book?.image" class="card-img-top" [alt]="book?.title" style="height: 300px; ">
    <div class="card-body">
        <h5 class="card-title" style="height: 50px;">{{book?.title}}</h5>
        <!-- <p class="card-text" style="overflow: scroll; height: 200px;">{{book?.summary}}</p> -->
        <p class="card-text">Rs.{{book?.price?.value}}</p>
        <button (click)="addToCart(book!)" class="btn btn-primary">Add To Cart</button>
    </div>
</div>
